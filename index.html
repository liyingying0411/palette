<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画板</title>
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">
		<div class="left">
			<div class="lefttop">
				<div class="iconfont" role="add">&#xe605;</div>
				<div class="iconfont" role="chexiao">&#xe609;</div>
				<div class="iconfont" role="save">&#xe608;</div>
			</div>
			<hr>
			<div class="leftone">
				<div class="iconfont" role="pencil">&#xe607;</div>
				<div class="iconfont" role="line">&#xe60a;</div>
				<div class="iconfont" role="circle">&#xe60b;</div>
				<div class="iconfont" role="rect">&#xe602;</div>
				<div class="iconfont" role="triangle">&#xe60e;</div>
				<div class="iconfont" role="poly">&#xe60d;</div>
				<div class="iconfont" role="polystar">&#xe606;</div>
				<div class="iconfont" role="earser">&#xe604;</div>
			</div>
			<hr>
			<div class="lefttwo">
				<div class="iconfont" role="fill">&#xe600;</div>
				<div class="iconfont" role="stroke">&#xe60c;</div>
			</div>
			<hr>
			<div class="leftthree">
				<div class="iconfont">
					<input type="color" role="fillstyle">&#xe601;
				</div>
				<div class="iconfont">
					<input type="color" role="strokestyle">&#xe603;
				</div>
			</div>
			<hr>
			<div class="leftfour">
				<h4>线条宽度</h4>
				<input type="range" min=1 max=100 value=1>
				<p>1</p>
			</div>
			<hr>
		</div>
		<div class="right">
			
		</div>
		<div class="text">
			<h3>请输入画板的宽高</h3>
			宽度：<input type="text" class="widths" autofocus="true" value="800">
			<br>
			高度：<input type="text" class="heights" value="600">
			<br>
			<button>确认</button>
			<button>取消</button>
		</div>
		<div class="num">
			<h3>请输入边数</h3>
			边数：<input type="text" class="bjnum" autofocus="true" value="5"><br>
			<button>确认</button>
			<button>取消</button>
		</div>
	</div>
</body>
<script src="js/jquery.1.12.3.js"></script>
<script src="js/palette.js"></script>
<script src="js/index.js"></script>
</html>
